<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen+Mono&display=swap" rel="stylesheet">
    <title>signup</title>
    <script type="text/javascript">
        function validate(){
            alert("hi");
            var fname = document.getElementById("fname").value;
            var name = document.getElementById("uname").value;
            var email = document.getElementById("email").value;
            const emailFormat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var password = document.getElementById("pwd").value;
            if(/\d/.test(fname))
            {
                alert("The name contains symbols apart from alphabets!");
            }
            if(name == ""){
                alert("Username is empty. Please enter a name");
            }
            if(password == ""){
                alert("Password is empty. Please enter a password");
            }
            else if(!emailFormat.test(email))
            {
                alert("Not a valid email!");
            }
        }
    </script>
</head>
<body>
    <h1 align="center">Signup page</h1>
    <form align="center" class="detail" id="info" onsubmit="validate()">
        <p>Name</p><input type="text" name="fname" id="fname"><br>
        <p>DOB</p><input type="date" id="start" name="trip-start" value="2018-07-22" min="1945-01-01" max="2023-12-31">
        <p>Email-id</p><input type="email" id="email" size="100">
        <p>Username</p><input type="text" name="username" id="uname"><br>
        <p>Password</p><input type="password" name="password" id="pwd"><br>
        <input type="submit" value="submit" name="submit">
        <input type="reset" value="clear">

    </form>
</body>
</html>
